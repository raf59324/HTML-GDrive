<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Disponibilidad - Actualización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 12px;
            font-size: 18px;
        }

        .update-text {
            text-align: center;
            font-style: italic;
            margin-bottom: 10px;
            color: #333;
        }

        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: max-content;
            min-width: 600px;
        }

        th,
        td {
            border: 1px solid #ddd;
            width: 60px;
            height: 60px;
            text-align: center;
            white-space: nowrap;
            font-size: 18px;
            padding: 0;
        }

        th:first-child,
        td:first-child {
            width: 100px;
            min-width: 100px;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #e0e0e0;
            z-index: 3;
        }

        .date-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .date-day {
            font-size: 16px;
            font-weight: bold;
        }

        .date-weekday {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Semáforo de Disponibilidad</h1>

    <div class="controls">
        <!-- Contract Selector -->
        <select id="contractSelector" onchange="fetchAndDisplayData()">
            <option value="" selected disabled>SELECCIONA TU CONTRATO</option>
            <option value="Regular">Regular</option>
            <option value="Fijo Discontinuo">Fijo Discontinuo</option>
        </select>

        <!-- Area Selector -->
        <select id="areaSelector" onchange="fetchAndDisplayData()">
            <option value="" selected disabled>SELECCIONA TU ÁREA</option>
            <option value="Inbound - RSP Inbound">Inbound - RSP Inbound</option>
            <option value="Outbound - RSP Outbound">Outbound - RSP Outbound</option>
            <option value="ICQA">ICQA</option>
        </select>

        <!-- Balance Type Selector -->
        <select id="typeSelector" onchange="fetchAndDisplayData()">
            <option value="Vacaciones" selected>Vacaciones</option>
            <option value="AP">Asuntos Propios</option>
            <option value="PNR">Permiso no Retribuido</option>
        </select>
    </div>

    <!-- Update Info -->
    <div id="updateInfo" class="update-text"></div>

    <div class="table-wrapper" id="tableContainer">
        <div style="text-align: center; font-size: 20px; color: #555; padding: 20px;">
            Por favor selecciona tu contrato y tu área para consultar el semáforo.
        </div>
    </div>

   <script>
        function displayTable(data, selectedArea) {
    const headerRow = data[0].slice(2);

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    // Prepare date headers with filtering
    const filteredIndices = [];
    const dateHeaders = [];

    headerRow.forEach((dateString, index) => {
        const [day, month, year] = dateString.split('/');
        const dateObj = new Date(`${year}-${month}-${day}`);

        if (dateObj >= tomorrow) {  // Only from tomorrow onwards
            filteredIndices.push(index);
            const shortMonths = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            const weekday = dateObj.toLocaleString('es-ES', { weekday: 'long' });

            dateHeaders.push({
                day: parseInt(day),
                month: shortMonths[dateObj.getMonth()],
                weekday: capitalizeFirst(weekday)
            });
        }
    });

    if (filteredIndices.length === 0) {
        document.getElementById('tableContainer').innerHTML = `
            <div style="text-align: center; font-size: 20px; color: #555; padding: 20px;">
                No hay fechas futuras disponibles para mostrar.
            </div>
        `;
        return;
    }

    const filteredData = data.slice(1).filter(row => row[0] === selectedArea);

    let table = '<table><thead><tr><th>Turno</th>';
    dateHeaders.forEach(date => {
        table += `
            <th>
                <div class="date-header">
                    <div class="date-day">${date.day} ${date.month}</div>
                    <div class="date-weekday">${date.weekday}</div>
                </div>
            </th>
        `;
    });
    table += '</tr></thead><tbody>';

    const shiftMap = { 'e': 'Mañana', 'l': 'Tarde', 'n': 'Noche' };

    filteredData.forEach(row => {
        const shiftCode = row[1];
        const shiftName = shiftMap[shiftCode] || shiftCode;

        table += `<tr><td>${shiftName}</td>`;

        filteredIndices.forEach(originalIndex => {
            const cellContent = row[2 + originalIndex] || '';
            let color = '';
            let value = '';
            if (cellContent.includes('|')) {
                [color, value] = cellContent.split('|');
            }
            table += `<td style="background-color: ${color};">${value}</td>`;
        });

        table += '</tr>';
    });

    table += '</tbody></table>';
    document.getElementById('tableContainer').innerHTML = table;
}
    </script>


</body>

</html>
