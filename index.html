<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Disponibilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 12px;
            font-size: 18px;
        }

        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: max-content;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #ddd;
            width: 60px;
            height: 60px;
            text-align: center;
            white-space: nowrap;
            font-size: 18px;
            padding: 0;
        }

        th:first-child, td:first-child {
            width: 100px;
            min-width: 100px;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: #e0e0e0;
            z-index: 3;
        }

        .date-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .date-day {
            font-size: 16px;
            font-weight: bold;
        }

        .date-weekday {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Semáforo de Disponibilidad</h1>

    <div class="controls">
        <select id="areaSelector" onchange="fetchAndDisplayData()">
            <option value="" selected disabled>SELECCIONA TU ÁREA</option>
            <option value="Inbound - RSP Inbound">Inbound - RSP Inbound</option>
            <option value="Outbound - RSP Outbound">Outbound - RSP Outbound</option>
            <option value="ICQA">ICQA</option>
        </select>

        <select id="typeSelector" onchange="fetchAndDisplayData()">
            <option value="Vacaciones" selected>Vacaciones</option>
            <option value="AP">Asuntos Propios</option>
            <option value="PNR">Permiso no Retribuido</option>
        </select>
    </div>

    <div class="table-wrapper" id="tableContainer">
        <div style="text-align: center; font-size: 20px; color: #555; padding: 20px;">
            Por favor selecciona tu área para consultar el semáforo.
        </div>
    </div>

    <script>
        const sheetId = '1t5MItERRUV1o2wenBDuJ13WYg3mLcokKzojy5_1g3uk'; // <---- Replace with your real sheet ID

        async function fetchAndDisplayData() {
            const area = document.getElementById('areaSelector').value;
            const type = document.getElementById('typeSelector').value;

            if (!area) {
                document.getElementById('tableContainer').innerHTML = `
                    <div style="text-align: center; font-size: 20px; color: #555; padding: 20px;">
                        Por favor selecciona tu área para consultar el semáforo.
                    </div>
                `;
                return;
            }

            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${type}`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ''));

                displayTable(data, area);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tableContainer').innerHTML = `
                    <div style="text-align: center; font-size: 20px; color: red; padding: 20px;">
                        Error al cargar los datos. Inténtalo de nuevo.
                    </div>
                `;
            }
        }

        function displayTable(data, selectedArea) {
            const headerRow = data[0].slice(2);
            const dateHeaders = headerRow.map(dateString => {
                const [day, month, year] = dateString.split('/');
                const dateObj = new Date(`${year}-${month}-${day}`);
                const shortMonths = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
                const weekday = dateObj.toLocaleString('es-ES', { weekday: 'long' });
                return {
                    day: parseInt(day),
                    month: shortMonths[dateObj.getMonth()],
                    weekday: capitalizeFirst(weekday)
                };
            });

            const filteredData = data.slice(1).filter(row => row[0] === selectedArea);

            let table = '<table><thead><tr><th>Turno</th>';
            dateHeaders.forEach(date => {
                table += `
                    <th>
                        <div class="date-header">
                            <div class="date-day">${date.day} ${date.month}</div>
                            <div class="date-weekday">${date.weekday}</div>
                        </div>
                    </th>
                `;
            });
            table += '</tr></thead><tbody>';

            const shiftMap = { 'e': 'Mañana', 'l': 'Tarde', 'n': 'Noche' };

            filteredData.forEach(row => {
                const shiftCode = row[1];
                const shiftName = shiftMap[shiftCode] || shiftCode;

                table += `<tr><td>${shiftName}</td>`;

                row.slice(2).forEach(cellContent => {
                    const [color, value] = cellContent.split('|');
                    table += `<td style="background-color: ${color};">${value}</td>`;
                });

                table += '</tr>';
            });

            table += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = table;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>

</body>
</html>
