<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Data Example</title>
</head>
<body>
    <h1>Google Sheet Data</h1>
    <div id="data">Loading...</div>

    <script>
        const sheetID = '1t5MItERRUV1o2wenBDuJ13WYg3mLcokKzojy5_1g3uk';
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        fetch(url)
            .then(response => response.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                let table = '<table border="1" cellpadding="5" cellspacing="0">';
                json.table.rows.forEach((row, rowIndex) => {
                    table += '<tr>';
                    row.c.forEach(cell => {
                        table += `<td>${cell ? cell.v : ''}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</table>';
                document.getElementById('data').innerHTML = table;
            })
            .catch(error => {
                document.getElementById('data').innerText = 'Error loading data.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
