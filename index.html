<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Disponibilidad - Celdas Cuadradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 18px; /* Large font size stays */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            padding: 12px;
            font-size: 18px;
        }

        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: max-content;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #ddd;
            width: 50px;  /* Fixed width */
            height: 50px; /* Fixed height to make cells square */
            text-align: center;
            white-space: nowrap;
            font-size: 18px;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        /* Sticky first column */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: #e0e0e0;
            z-index: 3;
        }

        /* Mock color coding */
        .red { background-color: #ff4d4d; }
        .yellow { background-color: #ffeb3b; }
        .green { background-color: #4caf50; }
    </style>
</head>
<body>

    <h1>Semáforo de Disponibilidad</h1>

    <div class="controls">
        <select id="typeSelector" onchange="updateTable()">
            <option value="vacaciones">Vacaciones</option>
            <option value="asuntos">Asuntos Propios</option>
            <option value="permiso">Permiso no Retribuido</option>
        </select>

        <select id="areaSelector" onchange="updateTable()">
            <option value="inbound">Inbound - RSP Inbound</option>
            <option value="outbound">Outbound - RSP Outbound</option>
            <option value="icqa">ICQA</option>
        </select>
    </div>

    <div class="table-wrapper" id="tableContainer"></div>

    <script>
        function generateDates() {
            const startDate = new Date(2025, 5, 28); // June 28, 2025
            const endDate = new Date(2025, 11, 31);
            let dates = [];

            while (startDate <= endDate) {
                const day = startDate.getDate().toString().padStart(2, '0');
                const month = (startDate.getMonth() + 1).toString().padStart(2, '0');
                dates.push(`${day}/${month}`);
                startDate.setDate(startDate.getDate() + 1);
            }

            return dates;
        }

        const dates = generateDates();

        // Generate mock data
        const mockData = {};
        ['vacaciones', 'asuntos', 'permiso'].forEach(type => {
            mockData[type] = {};
            ['inbound', 'outbound', 'icqa'].forEach(area => {
                mockData[type][area] = {
                    mañana: Array.from({ length: dates.length }, () => Math.floor(Math.random() * 6)),
                    tarde: Array.from({ length: dates.length }, () => Math.floor(Math.random() * 6)),
                    noche: Array.from({ length: dates.length }, () => Math.floor(Math.random() * 6))
                };
            });
        });

        function updateTable() {
            const type = document.getElementById('typeSelector').value;
            const area = document.getElementById('areaSelector').value;
            const data = mockData[type][area];

            let table = '<table><thead><tr><th>Turno</th>';
            dates.forEach(date => {
                table += `<th>${date}</th>`;
            });
            table += '</tr></thead><tbody>';

            for (const shift in data) {
                table += `<tr><td>${shift.charAt(0).toUpperCase() + shift.slice(1)}</td>`;
                data[shift].forEach(value => {
                    let colorClass = 'green';
                    if (value <= 1) colorClass = 'red';
                    else if (value <= 3) colorClass = 'yellow';
                    table += `<td class="${colorClass}">${value}</td>`;
                });
                table += '</tr>';
            }

            table += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = table;
        }

        window.onload = updateTable;
    </script>

</body>
</html>
